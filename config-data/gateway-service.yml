  # ===============================
  # Puerto donde est√° apuntando el microServicio
  # ===============================

server:
  port: 8080

  # ===============================
  # Eureka Client
  # ===============================

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

  # ===============================
  # Gateway
  # ===============================

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: shopping-service
          uri: lb://shopping-service
          predicates:
            - Path=/invoices/**